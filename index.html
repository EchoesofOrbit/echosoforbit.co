<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echoes of Orbit</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      background: radial-gradient(ellipse at bottom, #0d0d1a 0%, #000000 100%);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 60s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: -1000px 1000px; }
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1;
    }

    .content {
      z-index: 3;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      background-color: #66fcf1;
      color: #0b0c10;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a29e;
    }

    .rocket {
      position: absolute;
      left: -100px;
      top: 100%;
      font-size: 60px;
      z-index: 2;
      animation: flyDiagonal 8s linear infinite;
    }

    @keyframes flyDiagonal {
      0% {
        top: 100%;
        left: -100px;
      }
      100% {
        top: -100px;
        left: 110%;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="overlay"></div>
  <div class="rocket">üöÄ</div>
  <div class="content">
    <h1 id="message"></h1>
    <button onclick="window.location.href='https://echoesoforbit.com'">Enter Orbit</button>
  </div>

  <script>
    const messages = [
      "You spelled it like a renegade. We respect that.",
      "This isn‚Äôt the domain you‚Äôre looking for... but close...sooo close!",
      "This kind of error rips the veil between dimensions. Welcome.",
      "Two letters vanished into the void‚Äîand somehow, you still made it.",
      "A rare dual-glitch traveler. You are either lost‚Ä¶ or incredibly aligned..",
      "How do you miss two letters and still hit ‚ÄúEnter‚Äù? That‚Äôs not browsing, that‚Äôs interdimensional vandalism.",
      "You typed ‚Äúechoesoforbit.com‚Äù like a sleep-deprived goblin with oven mitts on. Are you okay? Honestly?"
    ];

    document.getElementById("message").innerText =
      messages[Math.floor(Math.random() * messages.length)];
  </script>
</body>
</html>
