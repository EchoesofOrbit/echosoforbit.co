<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echoes of Orbit</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Solar_sys8.jpg/1920px-Solar_sys8.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 0;
    }

    .content {
      z-index: 1;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      background-color: #66fcf1;
      color: #0b0c10;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a29e;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1 id="message"></h1>
    <button onclick="window.location.href='https://echoesoforbit.com'">Enter Orbit</button>
  </div>

  <script>
    const messages = [
      "You spelled it like a renegade. We respect that.",
      "This isn’t the domain you’re looking for... but close...sooo close!",
      "This kind of error rips the veil between dimensions. Welcome.",
      "Two letters vanished into the void—and somehow, you still made it.",
      "A rare dual-glitch traveler. You are either lost… or incredibly aligned..",
      "How do you miss two letters and still hit “Enter”? That’s not browsing, that’s interdimensional vandalism.",
      "You typed “echosoforbit.co” like a sleep-deprived goblin with oven mitts on. Are you okay? Honestly?"
    ];

    document.getElementById("message").innerText =
      messages[Math.floor(Math.random() * messages.length)];
  </script>
</body>
</html>
